{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1>Login</h1>
    <form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-sm btn-outline-info">Login</button>
    </form>
    <p class="auth-redirect">Or <a href="{% url 'django_registration_register' %}">Create an account</a></p>
{% endblock %}
